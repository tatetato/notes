  <style>
    .table {
      min-width: 800px;

    .table-row {
      display: grid;
      grid-template-columns: 6rem 3rem repeat(5, 1fr);
    }

    .period-box {
      display: grid;
      grid-template-rows: repeat(auto-fill, 1fr);
    }

    .table-cell {
      border: 1px solid gray;
    }

    .period-cell {
      border: 1px solid gray;
      min-height: 6rem;
    }

    .time-box {
      display: grid;
      grid-template-rows: repeat(auto-fill, 1fr);
      text-align: center;
    }

    .time-cell {
      min-height: 2rem;
    }

    .floor-number {
      text-align: center;
      font-size: 3rem;
      color: rgb(53, 15, 124);
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }

    .highlight {
      background-color: rgb(255, 241, 116);
    }

    .indicator {
      height: 2px;
      background-color: red;
      position: absolute;
      width: 100%;
    }

    .indicator::after {
      content: '今ここ';
      font-size: 14px;
      color: rgb(15, 90, 252);
      transform: translateY(-50%);
      position: absolute;
    }

    .text-center {
      text-align: center;
    }

    .relative {
      position: relative;
    }

    .py-1 {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }

    .py-2 {
      padding-top: 2rem;
      padding-bottom: 2rem;
    }
  </style>
</head>

  <script>
    $(document).ready(
      function () {

        let weekdays = ['日', '月', '火', '水', '木', '金', '土']

        function createWeekday(weekday) {
          let $weekday = $('<div></div>').text(weekday).addClass(['table-cell', 'text-center', 'py-1'])

          let today = (new Date()).getDay()

          if (weekday === weekdays[today]) {
            $weekday.addClass('highlight')
          }

          return $weekday
        }

        $.each(
          weekdays.slice(1, 6),
          function (index, label) {
            let $weekday = createWeekday(label)
            $('#weekdayContainer').append($weekday)
          }
        )



        setTimeout(() => {
          // wait for all the weekdays
          // how to resolve this async problem in jquery
          $('#weekdayContainer').children().unwrap()
        });

        let courseTimeObjects = [

          {
            index: 0,
            startTime: '9:20',
            endTime: '10:50'
          },
          {
            index: 1,
            startTime: '11:05',
            endTime: '12:35'
          },
          {
            index: 2,
            startTime: '13:25',
            endTime: '14:55'
          }

        ]

        function compareWithCurrentTime(timeObject) {
          const currentTime = new Date();
          const startTime = new Date();
          const endTime = new Date();

          const [startHours, startMinutes] = timeObject.startTime.split(':');
          startTime.setHours(startHours);
          startTime.setMinutes(startMinutes);

          const [endHours, endMinutes] = timeObject.endTime.split(':');
          endTime.setHours(endHours);
          endTime.setMinutes(endMinutes);

          let deltaStartPercent = -1
          let result = currentTime > startTime && currentTime < endTime

          if (result) {
            deltaStartPercent = (currentTime - startTime) / (endTime - startTime) * 100;
          }

          return { result, deltaStartPercent }
        }

        function createCourseTime(time) {
          let $courseTime = $(` 
            <div class="time-box">
            <div class="time-cell">
              ${time.index + 1}限
            </div>
            <div class="time-cell">
              ${time.startTime}
            </div>
            <div class="time-cell">
              ~
            </div>
            <div class="time-cell">
                ${time.endTime}
            </div>
            </div>`)

          return $courseTime
        }

        $.each(
          courseTimeObjects,
          function (index, time) {
            let $courseTime = createCourseTime(time)
            $(`#time-box-${time.index + 1}`).append($courseTime)
            $(`#time-box-${time.index + 1}`).children().unwrap()

            const compared = compareWithCurrentTime(time)

            if (compared.result) {
              $courseTime.parent().addClass('highlight').addClass('relative')

              let $indicator = $("<div class='indicator'></div>")
                .css('top', `${compared.deltaStartPercent}%`)
              $courseTime.parent().append($indicator)
            }
          }
        )

        $(window).on('focus', function () {
          $.each(
            courseTimeObjects,
            function (index, time) {
              let $courseTime = createCourseTime(time)
              $(`#time-box-${time.index + 1}`).append($courseTime)
              $(`#time-box-${time.index + 1}`).children().unwrap()

              const compared = compareWithCurrentTime(time)

              if (compared.result) {
                $courseTime.parent().addClass('highlight').addClass('relative')

                let $indicator = $("<div class='indicator'></div>")
                  .css('top', `${compared.deltaStartPercent}%`)
                $courseTime.parent().append($indicator)
              }
            }
          )
        })
      }
    )
